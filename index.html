<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roleta de Prêmios</title>
</head>

<body>
    <div class="container">
        <h1>SPIN TO <span>WIN REWARDS</span></h1>
        
<div class="roleta-container">
    <div class="arrow"></div>
    <div class="roulette-container">
        <div class="pizza-slice" id="slice-1" style="--rotate: 0deg;"><span>20% discount</span></div>
        <div class="pizza-slice" id="slice-2" style="--rotate: 30deg;"><span>Upsss...</span></div>
        <div class="pizza-slice premio" id="slice-3" style="--rotate: 60deg;"><span>Premium</span></div>
        <div class="pizza-slice" id="slice-4" style="--rotate: 90deg;"><span>Upsss...</span></div>
        <div class="pizza-slice" id="slice-5" style="--rotate: 120deg;"><span>20% discount</span></div>
        <div class="pizza-slice" id="slice-6" style="--rotate: 150deg;"><span>Upsss...</span></div>
        <div class="pizza-slice" id="slice-7" style="--rotate: 180deg;"><span>20% discount</span></div>
        <div class="pizza-slice" id="slice-8" style="--rotate: 210deg;"><span>Upsss...</span></div>
        <div class="pizza-slice" id="slice-9" style="--rotate: 240deg;"><span>20% discount</span></div>
        <div class="pizza-slice" id="slice-10" style="--rotate: 270deg;"><span>Upsss...</span></div>
        <div class="pizza-slice" id="slice-11" style="--rotate: 300deg;"><span>20% discount</span></div>
        <div class="pizza-slice" id="slice-12" style="--rotate: 330deg;"><span>Upsss...</span></div>
        <div class="middle-circle"></div>
    </div>
</div>

        
        <div class="input-section">
            <p><span>Preenche</span> abaixo e <span>concorre</span> a um dos nossos incríveis <span>prêmios</span>!</p>
            <input type="text" id="telefone" placeholder="Número de telemóvel">
        </div>
        
        <div class="premio-section">
            <span id="premio"></span>
        </div>
        
        <div class="buttons-section">
            <button id="btn" >TENTA A TUA SORTE</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
