<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Brand Feels">
    <meta property="og:description" content="ONE EMOTION AT A TIME">
    <meta property="og:url" content="https://play.brandfeels.com">
    <link rel="apple-touch-icon" href="./content/logos/icon-w-bg.jpg" />
    <link rel="icon" href="./content/logos/icon-w-bg.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./geral.css">
    <link rel="stylesheet" href="./play/styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <title>Brand Feels</title>
</head>
<body>

    <img src="./content/imgs/halloween1.png" alt="spider" id="spider">
    <img src="./content/imgs/halloween2.png" alt="head" id="head">
    <img src="./content/imgs/halloween3.png" alt="net" id="net">
    <img src="./content/imgs/halloween4.png" alt="net" id="net-two">

    <div id="modal" class="modal">
        <div class="modal-content">
        <p id="modal-title"></p>
        <p id="modal-text"></p>
        <button id="confirmBtn">OK</button>
        </div>
    </div>

    <div id="logo-container">
        <img id="logo" src="./content/logos/brandfeels.png" alt="logo">
    </div>
    <!-- <h1><span id="title1">SPIN TO</span><br><span id="title2">WIN REWARDS</span></h1> -->
    
    <div class="roleta-container">
        <div class="arrow"></div>
        <div class="roulette-container">
            <div class="middle-circle">
                <img src="./content/logos/icon-orange.png" alt="icon">
            </div>
        </div>
    </div>

    
    <div class="input-section">
        <p><span>Preenche</span> abaixo e <span>concorre</span> a um dos nossos incríveis <span>prêmios</span>!</p>
        <input type="text" id="telefone" placeholder="Phone Number">
    </div>

    <div class="tc-section">
        <div id="tc"><div></div></div>
        <p onclick="window.location.replace('./content/T&C.pdf')">Termos e Condições</p>
    </div>
    
    <div class="premio-section">
        <span id="premio"></span>
    </div>
    
    <div class="buttons-section">
        <button id="btn" disabled>TEST YOUR LUCK</button>
    </div>

    <div id="instagram-container">
        <img onclick="window.location.replace('https://instagram.com/brandfeels_?igshid=MWZjMTM2ODFkZg==', '_blank')" id="instagram" src="./content/logos/instagram.png" alt="img">
    </div>

    <p id="credits">Powered by <a href="https://visiond.pt">Vision D</a></p>

    <script src="./play/script.js"></script>
</body>

</html>
